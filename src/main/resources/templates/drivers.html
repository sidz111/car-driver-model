<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            
            color: #fff;
            font-family: Arial, sans-serif;
            
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 15px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Header Fragment -->
    <div th:replace="~{base :: header}"></div>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Create New Users</h1>
        <form action="/create" method="post">
            <label for="count">Enter the number of users:</label>
            <input type="number" id="count" name="count" placeholder="Number of users" required>
            <button type="submit">Submit</button>
        </form>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybPt2Osa8pP60zP5V5p76DoZm1TqSxL7zZTWEHfa93dvzV+6p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-cuOt+6O1h4DQt7IqCxn4wY5IOhFQmBQnE74xK5a4Bmi07iZJb6T9Kh5D/GjPC3w2M" crossorigin="anonymous"></script>
</body>
</html>
