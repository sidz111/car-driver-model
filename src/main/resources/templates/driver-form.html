<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Driver Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
	background-color: #f8f9fa;
}

.card {
	border: 1px solid #ddd;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.card-title {
	font-size: 1.5rem;
	font-weight: bold;
}

.btn-custom {
	background-color: #007bff;
	color: white;
	border: none;
	padding: 10px 20px;
	font-size: 1.2rem;
	cursor: pointer;
}

.btn-custom:hover {
	background-color: #0056b3;
}

.form-label {
	font-weight: bold;
}
</style>
</head>
<body>

    <div th:replace="~{base :: header}"></div>
	<div class="container mt-5">
		<h1 class="text-center mb-4 text-primary">Enter Driver Details</h1>

		<form action="/save" method="post">
			<div th:each="driver, iterStat : ${drivers}">
				<div
					class="card w-50 container-fluid d-flex align-items-center mb-4">
					<div class="card-body">
						<h4 class="card-title text-center mb-3">Driver
							[[${iterStat.index + 1}]]</h4>

						<!-- Driver Fields -->
						<div class="mb-3">
							<label for="driverName[[${iterStat.index}]]" class="form-label">Name</label>
							<input type="text" id="driverName[[${iterStat.index}]]"
								th:name="drivers[__${iterStat.index}__].name"
								class="form-control" placeholder="Enter driver's name" required>
						</div>

						<div class="mb-3">
							<label for="driverContact[[${iterStat.index}]]"
								class="form-label">Contact</label> <input type="text"
								id="driverContact[[${iterStat.index}]]"
								th:name="drivers[__${iterStat.index}__].contact"
								class="form-control" placeholder="Enter driver's contact number"
								required>
						</div>

						<div class="mb-3">
							<label for="driverAddress[[${iterStat.index}]]"
								class="form-label">Address</label> <input type="text"
								id="driverAddress[[${iterStat.index}]]"
								th:name="drivers[__${iterStat.index}__].address"
								class="form-control" placeholder="Enter driver's address"
								required>
						</div>

						<!-- Car Fields -->
						<h5 class="card-title text-center mb-3">Car
							[[${iterStat.index + 1}]]</h5>

						<div class="mb-3">
							<label for="carName[[${iterStat.index}]]" class="form-label">Car
								Name</label> <input type="text" id="carName[[${iterStat.index}]]"
								th:name="cars[__${iterStat.index}__].name" class="form-control"
								placeholder="Enter car name" required>
						</div>

						<div class="mb-3">
							<label for="carModel[[${iterStat.index}]]" class="form-label">Car
								Model</label> <input type="text" id="carModel[[${iterStat.index}]]"
								th:name="cars[__${iterStat.index}__].model" class="form-control"
								placeholder="Enter car model" required>
						</div>

						<div class="mb-3">
							<label for="carNoPlate[[${iterStat.index}]]" class="form-label">Car
								No Plate</label> <input type="number"
								id="carNoPlate[[${iterStat.index}]]"
								th:name="cars[__${iterStat.index}__].noPlate"
								class="form-control" placeholder="Enter car number plate"
								required>
						</div>
					</div>
				</div>
			</div>

			<button type="submit" class="btn-custom btn-block">Save
				Drivers</button>
		</form>

	</div>
</body>
</html>
