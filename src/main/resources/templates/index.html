<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Drivers and Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Responsive Layout for Cards */
        .card-columns {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
    </style>
</head>
<body>

<div th:replace="~{base :: header}"></div>

<div class="container mt-4">
    <h1 class="text-center mb-4">All Drivers and Cars</h1>
    <div class="card-columns">
        <!-- Loop through drivers and display each driver with corresponding car -->
        <div class="card bg-dark text-white text-center user-card" th:each="driver, iterStat : ${drivers}" th:classappend="${'card-' + (iterStat.index % 5 == 0 ? 'blue' : iterStat.index % 5 == 1 ? 'green' : iterStat.index % 5 == 2 ? 'red' : iterStat.index % 5 == 3 ? 'yellow' : 'purple')}">
            <div class="card-header">
                <h5 class="card-title" th:text="${driver.name}"></h5>
            </div>
            <div class="card-body">
                <p><strong>Driver ID:</strong> <span th:text="${driver.id}"></span></p>
                <p><strong>Contact:</strong> <span th:text="${driver.contact}"></span></p>
                <p><strong>Address:</strong> <span th:text="${driver.address}"></span></p>
                
                <!-- Display the associated car -->
                <h6 class="mt-3">Car Details</h6>
                <p><strong>Car Name:</strong> <span th:text="${driver.car.name}"></span></p>
                <p><strong>Car Model:</strong> <span th:text="${driver.car.model}"></span></p>
                <p><strong>Car No Plate:</strong> <span th:text="${driver.car.noPlate}"></span></p>
                <p><strong>Car Document:</strong> <span th:text="${driver.car.carDocument}"></span></p>

                <a class="btn text-warning" th:href="@{'/delete/' + ${driver.id}}">Delete</a>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybPt2Osa8pP60zP5V5p76DoZm1TqSxL7zZTWEHfa93dvzV+6p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-cuOt+6O1h4DQt7IqCxn4wY5IOhFQmBQnE74xK5a4Bmi07iZJb6T9Kh5D/GjPC3w2M" crossorigin="anonymous"></script>

</body>
</html>
